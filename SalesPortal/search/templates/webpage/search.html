<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sales Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>
  <style type="text/css">
  input.details {
    align-items: flex-start;
    background-color: rgba(169, 169, 169, 0.4);
    overflow-x: hidden;
    overflow-y: scroll;
    padding: 5px 10px 5px 10px;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(169, 169, 169);
    border-radius: 3px;
  }
</style>
</head>

<body style="font-family: 'verdana'; background-color: #FDEDEC;">
<div class="col-sm-8 col-sm-offset-2" style="border-radius: 20px; background-color: #EAF2F8; padding: 40px; margin-top: 20px; margin-bottom: 20px;" >
  <div class="col-sm-12" style="border-radius: 20px; background-color: #fff; padding: 40px;">
  <h2 style="font-weight: bolder; color: #444">SALES PORTAL</h2>
  <br>
  <form name="_search_form_" class="form-horizontal" onsubmit="return search_form()" method="get" action="/result" style="color: #797D7F"> {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-4" style="text-align: left;">TOTAL BUDGET</label>
      <div class="col-sm-8">
       <select class="selectpicker" data-width="100%" data-style="btn-white" multiple data-max-options="1" name="budget">
          <option>Below 1,00,000</option>
          <option>1,00,000 - 5,00,000</option>
          <option>5,00,000 - 10,00,000</option>
          <option>Above 10,00,000</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" style="text-align: left;">LOCATION</label>
      <div class="col-sm-8">          
        <select class="selectpicker" data-width="100%" data-style="btn-white" multiple data-max-options="5" name="location">
          <option>Pan India</option>
          <option>North India</option>
          <option>East India</option>
          <option>West India</option>
          <option>South India</option>
          <option>Andaman and Nicobar Islands</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chandigarh</option>
          <option>Chhattisgarh</option>
          <option>Dadra and Nagar Haveli and Daman and Diu</option>
          <option>Delhi</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jammu and Kashmir</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Ladakh</option>
          <option>Lakshadweep</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Puducherry</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
          <option>Mumbai</option>
          <option>Kolkata</option>
          <option>Chennai</option>
          <option>Bangalore</option>
          <option>Hyderabad</option>
          <option>Ahmedabad</option>
          <option>Pune</option>
          <option>Surat</option>
          <option>Jaipur</option>
          <option>Visakhapatnam</option>
          <option>NCR</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" style="text-align: left;">NO. OF STUDENTS PER COLLEGE</label>
      <div class="col-sm-8">
        <select class="selectpicker" data-width="100%" data-style="btn-white" multiple data-max-options="1" name="total_students">
          <option>Any</option>
          <option>Below 1,000</option>
          <option>1,000 - 3,000</option>
          <option>3,000 - 5,000</option>
          <option>Above 5,000</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" style="text-align: left;">COLLEGE STREAM</label>
      <div class="col-sm-8">          
       <select class="selectpicker" data-width="100%" data-style="btn-white" multiple data-max-options="4" name="stream">
          <option>Any</option>
          <option>Engineering</option>
          <option>Management</option>
          <option>Medical</option>
          <option>Law</option>
          <option>Pharmacy</option>
          <option>Hotel Management</option>
          <option>Polytechnique</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" style="text-align: left;">COLLEGE TYPE</label>
      <div class="col-sm-8">
        <select class="selectpicker" data-width="100%" data-style="btn-white" multiple data-max-options="1" name="tier">
          <option>Any</option>
          <option>Tier 1 - IITs, IIMs, and top institutes</option>
          <option>Tier 2 - Popular colleges</option>
          <option>Tier 3 - Local colleges and university</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" style="text-align: left;">DATE</label>
      <div class="col-sm-8">          
       <select class="selectpicker" data-width="100%" data-style="btn-white" multiple data-max-options="1" name="date">
          <option>Any</option>
          <option>This month</option>
          <option>1-3 months ahead</option>
          <option>3-6 months ahead</option>
          <option>6 months ></option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" style="text-align: left;">FOCUS ON</label>
      <div class="col-sm-8">
       <select class="selectpicker" data-width="100%" data-style="btn-white" multiple data-max-options="1" name="ratio">
          <option>Any</option>
          <option>High female population</option>
          <option>High male population</option>
          <option>1:1 or nearby</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" style="text-align: left;">PURCHASING POWER</label>
      <div class="col-sm-8">          
        <select class="selectpicker" data-width="100%" data-style="btn-white" multiple data-max-options="1" name="purchasing_power">
          <option>Very High</option>
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      </div>
    </div>
    <br>
    <div id="_details" class="col-sm-12" style="margin: 0px; padding: 0px;">
      <!-- <div class="form-group">
        <label class="control-label col-sm-4" style="text-align: left;">NAME</label>
        <div class="col-sm-8">          
          <input class="details" id="name" type="text" name="name" style="width: 100%;">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" style="text-align: left;">EMAIL</label>
        <div class="col-sm-8">          
          <input class="details" id="email" type="text" name="email" style="width: 100%;">
        </div>
      </div> -->
    </div>
    <div class="form-group">
      <input type="hidden" class="selectpicker" name="page" value="1">
    </div>
    <div class="form-group">
      <input type="hidden" name="sort_by" value="Name">
    </div>
    <div class="form-group">
      <div class="col-sm-9" style="vertical-align: center;">
        <div class="row" style="margin:0px; padding:0px;">
          <input type="checkbox" class="form-check-input" id="_recieve_details" onchange="load_details()">
          <label class="form-check-label" for="_recieve_details" style="margin-left: 5px;">Recieve emails about selected colleges</label>
        </div>
        <div id="_alert" class="row" style="margin:0px; padding:0px; color: red;">
          <!-- <b>Please enter your name and email.</b> -->
        </div>
      </div>     
      <div class="col-sm-3">
        <button type="submit" class="btn btn-default" style="width:100%;font-size:20px;font-weight:bolder;border-radius:10px;background-color:#E91E63;border-color:#C2185B; color: #fff; min-width: 120px;">SUBMIT</button>
      </div>
    </div>
  </form>
 </div>
</div>
</body>
<script type="text/javascript">
  function search_form(){
    var f = document.forms["_search_form_"];
    if (document.getElementById('_recieve_details').checked) {
      var name = f["name"].value
      var email = f["email"].value
      if (name == null || name == "" || email == null || email == "") {
        document.getElementById("_alert").innerHTML = "Please enter your name and email."
        return false;
      }
      else {
        var att = document.createAttribute("action");
        att.value = "/result";
        f.setAttributeNode(att);
        f.submit();
        return false;    
      }
    }
    else {
      var att = document.createAttribute("action");
      att.value = "/result";
      f.setAttributeNode(att);
      f.submit();
      return false;
    }
    
    
  }
  function load_details(){
    if (document.getElementById('_recieve_details').checked) {
      document.getElementById('_details').innerHTML = "<div class='form-group'>\
        <label class='control-label col-sm-4' style='text-align: left;'>NAME</label>\
        <div class='col-sm-8'>\
          <input class='details' id='name' type='text' name='name' style='width: 100%;'>\
        </div>\
      </div>\
      <div class='form-group'>\
        <label class='control-label col-sm-4' style='text-align: left;''>EMAIL</label>\
        <div class='col-sm-8'>\
          <input class='details' id='email' type='text' name='email' style='width: 100%;'>\
        </div>\
      </div>";
    }
    else {
      document.getElementById('_details').innerHTML = "";
      document.getElementById("_alert").innerHTML = "";
    }
  }
</script>
</html>
